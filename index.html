<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Six+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">

        <header>
            <nav>
                <a href="#" class="hamburger hide-desktop">
                    <img src="hamburger.svg" alt="hamburger for mobile site">
                </a>
                <ul class="menu hide-mobile">
                    <li id="L1"><a href="#">Facebook</a></li>
                    <li id="L2"><a href="#">Instagram</a></li>
                    <li id="L0">My<br>Socials</li>
                    <li id="L3"><a href="#">Dribble</a></li>
                    <li id="L4"><a href="">Behance</a></li>
                </ul>
                <ul class="dropdown hide-desktop">
                    <li>
                        <a href="#" class="hamburger-close">
                            <img src="close.svg" alt="close hamburger-close">
                        </a>
                    </li>
                    <li id="L1"><a href="#">Facebook</a></li>
                    <li id="L2"><a href="#">Instagram</a></li>
                    <li id="L3"><a href="#">Dribble</a></li>
                    <li id="L4"><a href="">Behance</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="herocontainer">
                <p class="p1">SURAJ<br>SHRESTHA</p>
                <p class="p2">DESIGNER</p>
            </div>
        </main>

    </div>
    
    <div class="info">
        <img src="avatar.png" alt="avatar image">
        <h1>WELCOME</h1>
    </div>

    <script>
        const menu = document.querySelector('.dropdown');
        const menuBtn = document.querySelector('.hamburger');
        const closeBtn = document.querySelector('.hamburger-close');

        menuBtn.addEventListener('click', () =>{
            menu.classList.add('open')
            console.log('clicked')
        })

        closeBtn.addEventListener('click', () =>{
            menu.classList.remove('open')
        })
    </script>

</body>
</html>
